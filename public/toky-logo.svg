<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Logo Shape - Abstract Bridge/Swap Icon -->
  <g transform="translate(100, 100)">
    <!-- Left Arrow -->
    <path d="M -50,-20 L -30,-20 L -30,-30 L -10,-15 L -30,0 L -30,-10 L -50,-10 Z" 
          fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Right Arrow -->
    <path d="M 50,20 L 30,20 L 30,30 L 10,15 L 30,0 L 30,10 L 50,10 Z" 
          fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Center Bridge Symbol -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#gradient2)" stroke-width="4"/>
    <circle cx="0" cy="0" r="15" fill="url(#gradient1)"/>
    
    <!-- Connecting Lines -->
    <line x1="-25" y1="-15" x2="-35" y2="-15" stroke="url(#gradient2)" stroke-width="3"/>
    <line x1="25" y1="15" x2="35" y2="15" stroke="url(#gradient2)" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="32" font-weight="800" 
        text-anchor="middle" fill="url(#gradient1)">TOKY</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="600" 
        text-anchor="middle" fill="url(#gradient1)" opacity="0.7" letter-spacing="2">FINANCE</text>
</svg>
